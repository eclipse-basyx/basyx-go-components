name: Go Lint

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write  # so the action can add annotations in PRs

jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          # Use the version in go.mod if present; otherwise pin a version
          go-version-file: go.mod
          cache: true

      # Optional: cache golangci-lint binary to speed up runs
      - name: Cache golangci-lint
        id: cache-gcl
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/golangci-lint
            ~/.local/bin/golangci-lint
          key: gcl-${{ runner.os }}-${{ hashFiles('.golangci.yml') }}

      - name: Install golangci-lint (if not cached)
        if: steps.cache-gcl.outputs.cache-hit != 'true'
        run: |
          GOBIN=$HOME/.local/bin go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run golangci-lint
        # You can also use the official action; direct CLI gives you full control
        run: |
          golangci-lint version || true
          golangci-lint run ./...
