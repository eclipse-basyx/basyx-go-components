name: Go Lint

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write  # so the action can add annotations in PRs

jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5  # latest major is v5 :contentReference[oaicite:0]{index=0}

      - name: Set up Go
        uses: actions/setup-go@v6  # latest major is v6 :contentReference[oaicite:1]{index=1}
        with:
          go-version-file: go.mod
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8  # latest major version is v8.0.0 :contentReference[oaicite:2]{index=2}
        with:
          version: v2.6.1   # latest release of golangci-lint itself :contentReference[oaicite:3]{index=3}
          install-mode: "goinstall"
