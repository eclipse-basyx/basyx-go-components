name: Go Lint Custom

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write  # so the action can add annotations in PRs

jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          # Use the version in go.mod if present; otherwise pin a version
          go-version-file: go.mod
          cache: true

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v2.6.1

      - name: Run golangci-lint
        run: golangci-lint run ./...