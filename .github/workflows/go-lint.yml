name: Go Lint

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write  # so the action can add annotations in PRs

jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          # Use the version in go.mod if present; otherwise pin a version
          go-version-file: go.mod
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          # Use v2.6.1 version to support Go 1.25 https://golangci-lint.run/docs/welcome/install/ -> Itâ€™s highly recommended installing a specific version of golangci-lint available on the releases page.
          version: v2.6.1
          # Install the latest golangci-lint from source if needed
          install-mode: "goinstall"
          args: --verbose
