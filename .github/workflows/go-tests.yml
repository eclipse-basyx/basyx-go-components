  discovery-service-security-tests:
    name: Discovery Service Security Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Get dependencies
        run: go mod download

      - name: Run discovery service security tests
        run: |
          cd internal/discoveryservice/security_tests
          go test -v

