          go test -v

      - name: Run integration tests
        run: |
          cd internal/submodelrepository/integration_tests
          go test -v .

      - name: Run discovery service tests
        run: |
          cd internal/discoveryservice/integration_tests
          go test -v

      - name: Run access controll validation tests
        run: |
